<html>
    <head>
        <title>Project title</title>
        <style>
            .project {
                margin: auto;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="project">
            <p>Hash: <i id="hash"></i></p>
            <p>Edition Number: <i id="edition-number"></i></p>
            <p>Total Editions: <i id="total-editions"></i></p>
        </div>
    </body>

    <script>
        // Parse payload from query params
        const q = new URLSearchParams(window.location.search).get("payload")
        const p = JSON.parse(q ? atob(q) : "{}")

        // Use available payload variables in your code
        const hash = p.hash || "0"
        const editionNumber = p.editionNumber || 1
        const totalEditions = p.totalEditions || 1

        document.getElementById("hash").innerText = hash
        document.getElementById("edition-number").innerText = editionNumber
        document.getElementById("total-editions").innerText = totalEditions
    </script>
</html>

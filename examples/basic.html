<html>
    <head>
        <title>Project title</title>
        <style>
            .project {
                margin: auto;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="project">
            <p>Hash: <i id="hash"></i></p>
            <p>Edition Number: <i id="edition-number"></i></p>
            <p>Total Editions: <i id="total-editions"></i></p>
        </div>
    </body>

    <script>
        var Random=function(n){var r,$,t,u,_=function n(r){for(var $=0,t=1779033703^r.length;$<r.length;$++)t=(t=Math.imul(t^r.charCodeAt($),3432918353))<<13|t>>>19;return function(){return t=Math.imul((t=Math.imul(t^t>>>16,2246822507))^t>>>13,3266489909),(t^=t>>>16)>>>0}}(n),o={rand:(r=_(),$=_(),t=_(),u=_(),function(){t|=0;var n=((r|=0)+($|=0)|0)+(u|=0)|0;return u=u+1|0,r=$^$>>>9,$=t+(t<<3)|0,t=(t=t<<21|t>>>11)+n|0,(n>>>0)/4294967296}),randInt:function(n,r){return n+Math.floor((r-n)*o.rand())}};return o};

        // Parse payload from query params
        const q = new URLSearchParams(window.location.search).get("payload")
        const p = JSON.parse(q ? atob(q) : "{}")

        // Use available payload variables in your code
        const hash = p.hash || "0"
        const editionNumber = p.editionNumber || 1
        const totalEditions = p.totalEditions || 1

        document.getElementById("hash").innerText = hash
        document.getElementById("edition-number").innerText = editionNumber
        document.getElementById("total-editions").innerText = totalEditions

        var prng = Random(hash)

        // Generate random number
        prng.rand()

        // Generate random number between [a, b)
        prng.randInt(0, 100)

    </script>
</html>
